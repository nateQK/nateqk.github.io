<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Page</title>
  <style>
    /* Basic reset for margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Full-screen gradient animation */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff4e50, #f9d423, #06beb6, #48b1f3);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    /* Gradient animation keyframes */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glowing text effect */
    h1 {
      font-size: 3rem;
      color: white;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4),
                   0 0 60px rgba(255, 255, 255, 0.3), 0 0 80px #48b1f3;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    /* Pulsing glow effect */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4),
                     0 0 50px rgba(255, 255, 255, 0.3), 0 0 70px #48b1f3;
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.7),
                     0 0 60px rgba(255, 255, 255, 0.5), 0 0 80px #48b1f3;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Cool Page!</h1>
</body>
</html>
